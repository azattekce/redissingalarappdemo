  <!-- Admin Panel -->
  <div id="adminPanel" style="display:none;">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="m-0"><i class="bi bi-shield-lock text-danger"></i> Admin Panel</h1>
        <div class="d-flex align-items-center gap-2">
          <div id="adminWelcome" class="text-muted me-2"></div>
          <button id="btnBackToChat" class="btn btn-sm btn-outline-primary">Chat'e Dön</button>
          <button id="btnAdminLogout" class="btn btn-sm btn-outline-danger">Çıkış</button>
        </div>
      </div>

      <!-- User Management Section -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0"><i class="bi bi-people"></i> Kullanıcı Yönetimi</h5>
              <button id="btnAddUser" class="btn btn-sm btn-primary">
                <i class="bi bi-person-plus"></i> Yeni Kullanıcı Ekle
              </button>
            </div>
            <div class="card-body">
              <!-- Users Table -->
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Email</th>
                      <th>Görünen Ad</th>
                      <th>Durum</th>
                      <th>İşlemler</th>
                    </tr>
                  </thead>
                  <tbody id="adminUsersTable">
                    <!-- Users will be populated here -->
                  </tbody>
                </table>
              </div>
              
              <div id="adminUsersLoading" class="text-center py-3 d-none">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Yükleniyor...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Statistics Section -->
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title text-primary">
                <i class="bi bi-people"></i>
                <span id="totalUsersCount">0</span>
              </h5>
              <p class="card-text">Toplam Kullanıcı</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title text-success">
                <i class="bi bi-person-check"></i>
                <span id="activeUsersCount">0</span>
              </h5>
              <p class="card-text">Aktif Kullanıcı</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title text-warning">
                <i class="bi bi-person-lock"></i>
                <span id="lockedUsersCount">0</span>
              </h5>
              <p class="card-text">Engelli Kullanıcı</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
