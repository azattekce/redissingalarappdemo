<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>joker-ChatApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="/site.css?v=2" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
  <div data-include="/fragments/landing.html"></div>
  <div data-include="/fragments/app-shell.html"></div>
  <div data-include="/fragments/footer-toasts.html"></div>
  <div data-include="/fragments/modals.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Lightweight HTML fragment loader
    (async function loadFragments() {
      const placeholders = Array.from(document.querySelectorAll('[data-include]'));
      await Promise.all(placeholders.map(async ph => {
        const url = ph.getAttribute('data-include');
        try {
          const res = await fetch(url, { cache: 'no-cache' });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          ph.outerHTML = await res.text();
        } catch (e) {
          console.error('Fragment load failed for', url, e);
        }
      }));
      // Quick preflight auth check to toggle UI before app logic
      try {
        const res = await fetch('/api/auth/me', { credentials: 'include' });
        const landing = document.getElementById('landingShell');
        const app = document.getElementById('appShell');
        if (res.ok) {
          document.body.classList.add('authenticated');
          if (landing) { landing.style.display = 'none'; }
          if (app) { app.style.display = ''; }
        } else {
          document.body.classList.remove('authenticated');
          if (landing) { landing.style.display = ''; }
          if (app) { app.style.display = 'none'; }
        }
      } catch { /* ignore */ }
      // Ensure app logic loads after DOM fragments are injected
  const s = document.createElement('script');
  // Cache-bust to ensure the latest app.js is loaded after fragment updates
  s.src = '/app.js?v=' + Date.now();
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
